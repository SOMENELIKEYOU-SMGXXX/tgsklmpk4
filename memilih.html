<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Mode Puzzle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7410a6, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .mode-container {
            display: flex;
            gap: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .mode-button {
            width: 180px;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .mode-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .mode-button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        .easy {
            background: linear-gradient(135deg, #27ae60, #0b7e3b);
        }

        .medium {
            background: linear-gradient(135deg, #f39c12, #874104);
        }

        .hard {
            background: linear-gradient(135deg, #e74c3c, #821407);
        }

        .mode-button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .mode-button i {
            font-size: 30px;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .mode-container {
                flex-direction: column;
            }
        }
    </style>
</head>

    </div>
</body>
</html>
