<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.0"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Puzzle Kelompok 4 - Hard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a30437, #4ca1af);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #timer {
            font-size: 18px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(5, 70px);
            grid-gap: 8px;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .puzzle-piece {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #f10f35, #e67e22);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .puzzle-piece.empty {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        .puzzle-piece:hover:not(.empty) {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        #restart-button, #home-button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        #restart-button {
            background: linear-gradient(135deg, #023718, #2ecc71);
        }

        #home-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        #restart-button:hover {
            background: linear-gradient(135deg, #c72ecc, #27ae60);
        }

        #home-button:hover {
            background: linear-gradient(135deg, #7b0f03, #e74c3c);
        }
    </style>
</head>
<body>
    <h1>üß© Game Puzzle Kelompok 4 - Hard</h1>
    <div id="timer">‚è≥ Waktu tersisa: <span id="time">12:00</span></div>
    <div id="puzzle-container"></div>
    <button id="restart-button" onclick="restartGame()">üîÑ Main Lagi</button>
    <button id="home-button" onclick="window.location.href='/memilih.html'">üè† Kembali ke Menu Utama</button>

    <script>
        let pieces = Array.from({ length: 25 }, (_, i) => i + 1);
        pieces[24] = '';
        let timeLeft = 720; 
        let timer;

        function shuffleArray(array) {
            do {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            } while (!isSolvable(array));
        }

        function isSolvable(arr) {
            let inversions = 0;
            let flatArr = arr.filter(n => n !== '');
            for (let i = 0; i < flatArr.length; i++) {
                for (let j = i + 1; j < flatArr.length; j++) {
                    if (flatArr[i] > flatArr[j]) {
                        inversions++;
                    }
                }
            }
            return inversions % 2 === 0;
        }

        function createPuzzle() {
            shuffleArray(pieces);
            updatePuzzle();
            startTimer();
        }

        function updatePuzzle() {
            const puzzleContainer = document.getElementById('puzzle-container');
            puzzleContainer.innerHTML = '';
            pieces.forEach((piece, index) => {
                const puzzlePiece = document.createElement('div');
                puzzlePiece.className = piece === '' ? 'puzzle-piece empty' : 'puzzle-piece';
                puzzlePiece.innerText = piece;
                puzzlePiece.addEventListener('click', () => movePiece(index));
                puzzleContainer.appendChild(puzzlePiece);
            });
            checkWin(); // Check for win condition after updating the puzzle
        }

        function movePiece(index) {
            const emptyIndex = pieces.indexOf('');
            if (isAdjacent(index, emptyIndex)) {
                [pieces[index], pieces[emptyIndex]] = [pieces[emptyIndex], pieces[index]];
                updatePuzzle();
            }
        }

        function isAdjacent(index1, index2) {
            const row1 = Math.floor(index1 / 5);
            const col1 = index1 % 5;
            const row2 = Math.floor(index2 / 5);
            const col2 = index2 % 5;
            return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
        }

        function restartGame() {
            createPuzzle();
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 720;
            timer = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById('time').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    alert('Waktu habis! Coba lagi.');
                    restartGame();
                }
                timeLeft--;
            }, 1000);
        }

        function checkWin() {
            let isWin = pieces.every((val, index) => (index < 24 ? val === index + 1 : val === ''));
            if (isWin) {
                clearInterval(timer); // Stop the timer
                launchConfetti(); // Trigger confetti animation
                setTimeout(() => alert("üéâ Selamat! Anda menyelesaikan puzzle! üéâ"), 500);
            }
        }

        function launchConfetti() {
            var duration = 3 * 1000; // 3 seconds
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        document.addEventListener('DOMContentLoaded', createPuzzle);
    </script>
</body>
</html>
